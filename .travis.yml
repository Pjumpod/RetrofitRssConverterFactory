sudo: required
language: generic

dist: Focal
jdk: 
  openjdk11
  oraclejdk11

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
 
  components:
    - tools
    - build-tools-30.0.2
    - tools
    - android-25
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22
    - addon-google_apis-google-19
 
before_install:
  - chmod +x gradlew
  - chmod +x android-wait-for-emulator
  - echo $JAVA_HOME
  
install:
  - export ANDROID_HOME=~/android-sdk-linux
  - wget -q "https://dl.google.com/android/repository/platform-tools-latest-linux.zip" -O android-sdk-tools.zip
  - unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
  - rm android-sdk-tools.zip
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - yes | sdkmanager --licenses
  - ./gradlew dependencies || true
  - ./gradle assemble || true
  - sdkmanager "emulator" "tools" "platform-tools" > /dev/null
  - sdkmanager --list | head -20
  - sdkmanager "build-tools;$BUILD_TOOLS_VERSION" "platforms;android-$25" > /dev/null
  - sdkmanager "system-images;android-$EMULATOR_API;$ABI" > /dev/null
  - sdkmanager --list | head -15
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_API;$ABI"
  - $ANDROID_HOME/emulator/emulator -avd test -no-window &
  - bash android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - ./gradlew connectedAndroidTest -PdisablePreDex
